syntax = "proto3";
package hello;
option go_package = "hello";

service Service {
    rpc Hello(HelloReq) returns (HelloResp);
}

service Ping {
    rpc Pinger(PingReq) returns (PingResp);
}

message HelloReq {
    string name = 1;
}

message HelloResp {
    string text = 1;
}

message PingReq {
}

message PingResp {
    string text = 1;
}
